<head>
  <meta charset="UTF-8">
  <meta name="description" content="ReaDB — your private digital bookshelf"/>
  <meta name="author" content="http://curiositry.github.io">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="MobileOptimized" content="320">
  <meta name="HandheldFriendly" content="True">

  <title>ReaDB — your private digital bookshelf</title>
  
  <link rel="icon" sizes="16x16 32x32" href="/favicon.png?v=2">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
</head>

<template name="layout">
  <div class="container">
    {{> header}}
    <hr>
  {{#unless currentUser}}
      {{> login}}
    {{else}}
      {{> yield}}
  {{/unless}}
  </div>
  {{> footer}}
</template>

<template name="about">

  <span style="serif">
  <p><strong>ReaDB</strong> is an open-source library application, meant to be a self-hosted privacy-respecting alternative to services like as LibraryThing and Goodreads.</p>
  <p>ReaDB lets you import and export your books from a spreadsheet or as JSON, and can fill in metadata by querying the Google Books API.</p>
  
  <p>ReaDB is built by <a href="http://curiositry.github.io">Curiositry</a>. Thanks for stopping by!</p>
  </span>

</template>

<template name="exportJSON">

  <textarea id="json">{{JSON}}</textarea><br clear="all"><br>
  <a class="btn m0a" href="data:application/json;charset=utf-8, {{JSON}}" download="readb-books.json">Download books.json</a>

</template>

<template name="exportCSV">

  <textarea id="csv">{{encodedCSV}}</textarea><br clear="all"><br>
  <a class="btn m0a" href="data:text/csv;charset=utf-8, {{encodedCSV}}" download="readb-books.csv">Download books.csv</a>

</template>

<template name="importCSV">

  <form >
    <input class="input-file" id="fileInput" type="file" name="files[]">
    <input type="submit" style="padding:0.5rem" class="btn" id="importCSV" value="Import .csv" />
  </form>

</template>

<template name="importJSON">

  <form >
    <input class="input-file" id="fileInput" type="file" name="files[]">
    <input type="submit" style="padding:0.5rem" class="btn" id="importJSON" value="Import .JSON" />
  </form>

</template>
