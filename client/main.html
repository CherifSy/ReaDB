<head>
  <meta charset="UTF-8">
  <meta name="description" content="ReaDB — your private digital bookshelf"/>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ReaDB — your private digital bookshelf</title>

  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
</head>

<body class="nav-open">
  
</body>

<template name="layout">
  <div class="wrap">
  <a href="#!" id="toggle-sidebar"><i class="fa fa-times-circle" id="toggle-sidebar-icon"> <strong id="toggle-sidebar-text" class="sans-serif hidden ">MENU</strong></i></a>
  <div class="sidebar">
    {{> header}}
    {{> navigation}}
  </div>
  <main class="main">
    <div class="container">
      {{#if currentUser}}
          {{> yield}}
        {{else}}
          {{>pleaseLogin}}
      {{/if}}
      {{> footer}}
    </div>
  </main>
</div>
<script>
  var cb = function() {
    var l = document.createElement('link'); l.rel = 'stylesheet';
    l.href = 'defer.css';
    var h = document.getElementsByTagName('head')[0];
    h.parentNode.insertBefore(l, h);
  };
  var raf = requestAnimationFrame || mozRequestAnimationFrame ||
      webkitRequestAnimationFrame || msRequestAnimationFrame;
  if (raf) raf(cb);
  else window.addEventListener('load', cb);
</script>
</template>
