  <h1>About ReaDB</h1>
  <p><strong>ReaDB</strong> is an open-source library application, meant to be a self-hosted privacy-respecting alternative to services such as LibraryThing and Goodreads.</p>
  <p>ReaDB lets you import and export your books from a spreadsheet or as JSON, and can fill in metadata by querying the Google Books API.</p>
  
  <p>ReaDB is built by <a href="http://curiositry.github.io">Curiositry</a>. Thanks for stopping by!</p>
